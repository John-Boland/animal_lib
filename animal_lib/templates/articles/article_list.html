{% extends "base.html" %}
{% load static i18n %}
{% load humanize thumbnail %}
{% block title %}{% trans 'Articles' %}{% endblock %}

{% block head %}

{% endblock head %}

{% block content %}
<div class="container">
  <h2>Articles</h2>

  <div class="list-group">
    {% for article in article_list %}
      <a href="{% url 'article:detail' article.title %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ article.title }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
